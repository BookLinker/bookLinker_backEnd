spring:
  main: #kakaoApiBean
    allow-bean-definition-overriding: true

#aws
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USER_NAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update #create
    show-sql: true
    database: mysql
    properties:
      hibernate:
        show_sql: true
        format_sql: true

mail: #관리자 이메일 정보 등록
  address:
    admin: ${ADMIN_MAIL}

jwt: #JwtTokenizer
  key: ${JWT_SECRET_KEY} #내가 지정한 키를 비밀 키로 이용
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420

